<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500&family=Parisienne&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css -->
    <!-- js -->
    <script src="js/common.js"></script>
    <!-- /js -->
</head>
<body>
    <header class="l-header">
        <div class="l-header__inner">
            <nav class="l-header-nav">
                <h2 class="l-header-logo">
                    <a class="l-header-logo__link" href="#">
                        <span class="l-header-logo__text">Beautiful Days</span>
                    </a>
                </h1>
                <ul class="l-header-nav__list">
                    <li class="l-header-nav__item"><a class="l-header-nav__link" href="#">Top</a></li>
                    <li class="l-header-nav__item"><a class="l-header-nav__link" href="#">About</a></li>
                    <li class="l-header-nav__item"><a class="l-header-nav__link" href="#">Menu</a></li>
                    <li class="l-header-nav__item"><a class="l-header-nav__link" href="#">Ccontact</a></li>
                    <li class="l-header-nav__item"><a class="l-header-nav__link" href="#">Blog</a></li>
                </ul>
                <!-- /.l-header-nav__list -->
            </nav>
            <!-- /.l-header-nav -->
        </div>
        <!-- /.l-header__inner -->
        <button class="l-header-hamburger js-hamburger">
            <span class="l-header-hamburger__icon"></span>
            <span class="l-header-hamburger__icon--02"></span>
        </button>
        <!-- /.l-header-hamburger -->
    </header>
    <!-- /.l-header -->
    <main class="l-main">
        <div class="l-mv">
            <div class="p-mv__content">
                <h1 class="p-mv__title">
                    <span class="p-mv__title-ja">白金台にある癒しのエステサロン</span>
                    Beautiful Days
                 </h1>
            </div>
            <div class="p-mv__image">
                <picture>
                    <source srcset="img/mv/mv.webp 1x,img/mv/mv@2x.webp 2x" type="webp">
                    <img src="img/mv/mv.jpg" srcset="img/mv/mv.jpg 1x,img/mv/mv@2x.jpg 2x" alt="">
                </picture>
            </div>
            <div class="p-mv-scroll">
                <span class="p-mv-scroll__border"></span>
                <span class="p-mv-scroll__text">scroll</span>
            </div>
        </div>
        <!-- /.l-mv -->
        <h2 class="c-title-ja">白金台にある<span class="c-br"></span>癒しのプライベート空間</h2>
        <h2 class="c-title-en">Menu</h2>
        <a href="#" class="c-button">
            <span class="c-button__text">お店の紹介</span>
        </a>
    </main>
    <footer class="l-footer">
        <div class="l-footer__inner">
            <nav class="l-footer-nav">
                <h2 class="l-footer-logo">
                    <a class="l-footer-logo__link" href="#">
                        <span class="l-footer-logo__ja">白金台の癒しのエステサロン</span>
                        <span class="l-footer-logo__en">Beautiful Days</span>
                    </a>
                </h2>
                <!-- /.l-footer-logo -->
                <ul class="l-footer-nav__list">
                    <li class="l-footer-nav__item"><a class="l-footer-nav__link" href="#">Top</a></li>
                    <li class="l-footer-nav__item"><a class="l-footer-nav__link" href="#">About</a></li>
                    <li class="l-footer-nav__item"><a class="l-footer-nav__link" href="#">Menu</a></li>
                    <li class="l-footer-nav__item"><a class="l-footer-nav__link" href="#">Ccontact</a></li>
                    <li class="l-footer-nav__item"><a class="l-footer-nav__link" href="#">Blog</a></li>
                </ul>
                <!-- /.l-footer-nav__list -->
            </nav>
        </div>
        <!-- /.l-footer__inner -->
        <div class="l-footer-copylight">
            <smal class="l-footer-copylight__text">&copy; Beautiful days</small>
        </div>
        <!-- /.l-footer-copylight -->
    </footer>
    <!-- /.l-footer -->
</body>
</html>
